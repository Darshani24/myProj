<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="profile-card">
    <img src="images/profile.png" alt="My Profile Photo" class="profile-img">

    <h1>Darshani</h1>
    <h2>Intern | Frontend Developer</h2>
    <p>Hello! I'm a Software Engineering undergraduate at the University of Sabaragamuwa.</p>

    <button onclick="showContact()">Contact Me</button>
  </main>

 
  <div class="overlay" id="overlay" onclick="hideContact()"></div>
  <div class="contact-box" id="contactBox">
    <h3>Contact Information</h3>
    <p>Email: darshani@example.com</p>
    <p>Phone: +94 71 123 4567</p>
    <button class="close-btn" onclick="hideContact()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
